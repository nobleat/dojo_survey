<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style=" background-color: rgb(104, 206, 236);" >
    <div style="width: 600px; height: 400px;; background-color: rgb(61, 61, 61); margin: auto;">
        <h1 style="color: whitesmoke; text-align: center;"> Futurama Survey</h1>
        <form action="/process_form" method = 'POST'>
            <div class="input-group" style="width: 500px; margin-left: 30px;">
                <span class="input-group-text">First and last name</span>
                <input type="text" name="first_name" class="form-control">
                <input type="text" name="last_name" class="form-control">
            </div>
            <br>
            <div class="input-group mb-3" style="width: 400px;margin-left: 30px">
                <label class="input-group-text">Location</label>
                <select class="form-select" name= 'location'>
                    <option selected>Choose...</option>
                    <option value="1">Earth</option>
                    <option value="2">Mars</option>
                    <option value="3">Omicron Persei 8</option>
                    <option value="4">Remote</option>
                </select>
            </div>
                <class class="input-group mb-3" style="width: 300px;margin-left: 30px">
                    <label class="input-group-text">Favorite Character</label>
                    <select class="form-select" name='character'>
                        <option selected>Choose...</option>
                        <option value="1">Fry</option>
                        <option value="2">Bender</option>
                        <option value="3">Zoidburg</option>
                        <option value="4">Leela</option>
                    </select>
                </class>
                <div class="input-group" style="width: 500px;margin-left: 30px">
                    <span class="input-group-text">Favorite Episode</span>
                    <textarea class="form-control" aria-label="With textarea" name= 'episode'></textarea>
                </div>
                <input type='submit' style="width: 175px; margin-left: 37%;">
        </form>
    </div>
</body>
</html>
